<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet">
    <title>Sign up form</title>
</head>
<body>
     <div class="main">
         <div class = "left">
            <div class="banner">
                <div class="logo">â™£</div>
                <div class="title">Court</div>
            </div>
            <div class="credit">Image Credit to <a href="https://unsplash.com/@timreb9">Tim Rebkavets on <a href="https://unsplash.com/">Unsplash</a></div>
             </div>
             <div class="right">
            <div class="welcome-message">
                <p>This is not a real online service! You know you need something like this in your life to help you realise your deepest dreams. Sign up <em>now</em> to get started.</p>
                <p>You <em>know</em> you want to.</p>
            </div>

            <div class="form-container">
               <form action="/" method="post">
                <div class="input">  
                    <label for="first_name">First Name:</label>
                    <input type="text" id="first_name" placeholder="Bob">
                </div>
                <div class="input">
                    <label for="surname">Surname:</label>
                    <input type="text" id="surname" placeholder="Bobson">
                </div>
                <div class="input">
                    <label for="email">Email:</label>
                    <input type="email" id="email" placeholder="your@email.com">
                </div>
                <div class="input">
                    <label for="phone">Phone Number:</label>
                    <input type="number" id="phone_number" placeholder="07123456789">
                </div>
                <div class="input">
                    <label for="password">Password:</label>
                    <input type="password" id="password">
                </div>
                <div class="input">
                    <label for="password_confirmation">Confirm Password:</label>
                    <input type="password" id="conf_password">
                </div>
               </form>
            </div>
            <div class="form-bottom">
                <button>Join the Court</button>
                <p>Already a Member? <a>Log in</a></p>
            </div>
             </div>
     </div>
</html>
